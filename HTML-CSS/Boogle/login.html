<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Boogle Login</title>
</head>

<body>
    <div class="logo">
        <img id="googleImg" src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg" alt="google logo">
    </div>
    <div class="header">
        <h1>One Account.All of Boogle.</h1>
        <h4>Sign in with your Boogle Account</h4>
    </div>
    <div class="form">
        <div class="loginForm">
            <div class="loginImg"><img src="img/loginImage.png" alt="loginImg"></div>
            <form action="">
                <div class="mailInput">
                    <input id="mailInput" type="text" placeholder="Enter your email">
                </div>
                <div class="nextButton">
                    <button type="submit">Next</button>
                </div>
                <div class="helpLink">
                    <a id="helpLink" href="">Need help?</a>
                </div>
            </form>
        </div>
    </div>
    <div class="createAccountLink">
        <a href="" id="createAccountLink">Create Account</a>
    </div>
    <div class="footer">
        <h5>One Boogle Account for everything Boogle</h5>
        <div class="icons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-map"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-google-drive"></i>
            <i class="fa-brands fa-google-play"></i>
        </div>
        <hr id="horizontalLine">
    </div>
    <div class="footer-navbar">
        <div class="footer-links">
            <a href="">About Boogle</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Help</a>
        </div>
    </div>
</body>

</html>
